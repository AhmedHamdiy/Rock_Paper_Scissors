<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link  rel="stylesheet" type="text/css" href="style.css"></link>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices-container ">
        <div class="rock choice">
            <img class="img" src="img/rock-svgrepo-com.svg"></img>
            Rock
        </div>
        <div class="paper choice">
            <img class="img" src="img/paper-document-svgrepo-com.svg"></img>
            Paper
        </div>
        <div class="scissors choice">
            <img class="img" src="img/scissors.svg"></img>
            Scissors
        </div>
    </div>
    <p class="winner">Make your choice</p>
    <script src="main.js"></script>
</body>
</html>
